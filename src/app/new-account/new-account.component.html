<div class="row">
  <div class="col-md-8">
    <input #inputname type="text" class="form-control">
    <br>
    <select class="form-control" #selectStatuts>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="hidden">Hidden</option>
    </select>
    <br>
    <button class="btn btn-primary" (click)="AddNewAccount(inputname.value, selectStatuts.value)">Add New Account</button>
  </div>
</div>
